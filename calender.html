<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="script.js" defer type="text/javascript"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header>
    <nav class="flex justify-between items-center bg-stone-400 p-2">
        <ul class="flex items">
            <li><img src="./images/logo.png" alt="Logo" class="" onclick="window.location.href='main.html';return false"></li>
        </ul>
    </nav>
</header>
<main>
    <div class="flex justify-center items-center">
    <button onclick="previousmonth()"><</button><div class="my-1 mx-3 border-2 w-1/12 text-center " id="currentmonth">January</div><button onclick="nextmonth()">></button>
    </div>

<div class="grid grid-cols-7 ">
    <div class="border-b-2 border-l-2 border-t-2">Monday</div>
    <div class="border-b-2 border-l-2 border-t-2">Tuesday</div>
    <div class="border-b-2 border-l-2 border-t-2">Wednesday</div>
    <div class="border-b-2 border-l-2 border-t-2">Thursday</div>
    <div class="border-b-2 border-l-2 border-t-2">Friday</div>
    <div class="border-b-2 border-l-2 border-t-2">Saturday</div>
    <div class="border-b-2 border-l-2 border-t-2">Sunday</div>



</div>

</main>
</body>
</html>
