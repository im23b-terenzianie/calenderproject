<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="script.js" defer type="text/javascript"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header>
    <nav class="flex justify-between items-center bg-stone-400 p-2">
        <ul class="flex items">
            <li><img src="./images/logo.png" alt="Logo" class=""
                     onclick="window.location.href='main.html';return false"></li>
        </ul>
    </nav>
</header>
<main>
    <div class="flex justify-center items-center">
        <button onclick="previousmonth()"><</button>
        <div class="my-1 mx-3 border-2 w-1/12 text-center " id="currentmonth">January</div>
        <button onclick="nextmonth(); daysinmonth()" >></button>
    </div>

    <div class="grid grid-cols-7 ">
        <div class="border-b-2 border-l-2 border-t-2">Monday</div>
        <div class="border-b-2 border-l-2 border-t-2">Tuesday</div>
        <div class="border-b-2 border-l-2 border-t-2">Wednesday</div>
        <div class="border-b-2 border-l-2 border-t-2">Thursday</div>
        <div class="border-b-2 border-l-2 border-t-2">Friday</div>
        <div class="border-b-2 border-l-2 border-t-2">Saturday</div>
        <div class="border-b-2 border-l-2 border-t-2">Sunday</div>
    </div>
    <div class="grid grid-cols-7">
        <div class="border-b-2 border-l-2 h-32">1</div>
        <div class="border-b-2 border-l-2 h-32">2</div>
        <div class="border-b-2 border-l-2 h-32">3</div>
        <div class="border-b-2 border-l-2 h-32">4</div>
        <div class="border-b-2 border-l-2 h-32">5</div>
        <div class="border-b-2 border-l-2 h-32">6</div>
        <div class="border-b-2 border-l-2 h-32">7</div>
    </div>
    <div class="grid grid-cols-7">
        <div class="border-b-2 border-l-2 h-32">8</div>
        <div class="border-b-2 border-l-2 h-32">9</div>
        <div class="border-b-2 border-l-2 h-32">10</div>
        <div class="border-b-2 border-l-2 h-32">11</div>
        <div class="border-b-2 border-l-2 h-32">12</div>
        <div class="border-b-2 border-l-2 h-32">13</div>
        <div class="border-b-2 border-l-2 h-32">14</div>
    </div>
    <div class="grid grid-cols-7">
        <div class="border-b-2 border-l-2 h-32">15</div>
        <div class="border-b-2 border-l-2 h-32">16</div>
        <div class="border-b-2 border-l-2 h-32">17</div>
        <div class="border-b-2 border-l-2 h-32">18</div>
        <div class="border-b-2 border-l-2 h-32">19</div>
        <div class="border-b-2 border-l-2 h-32">20</div>
        <div class="border-b-2 border-l-2 h-32">21</div>
    </div>
    <div class="grid grid-cols-7">
        <div class="border-b-2 border-l-2 h-32">22</div>
        <div class="border-b-2 border-l-2 h-32">23</div>
        <div class="border-b-2 border-l-2 h-32">24</div>
        <div class="border-b-2 border-l-2 h-32">25</div>
        <div class="border-b-2 border-l-2 h-32">26</div>
        <div class="border-b-2 border-l-2 h-32">27</div>
        <div class="border-b-2 border-l-2 h-32">28</div>
    </div>
    <div class="grid grid-cols-7">
        <div class="border-b-2 border-l-2 h-32">29</div>
        <div class="border-b-2 border-l-2 h-32">30</div>
        <div class="border-b-2 border-l-2  h-32">31</div>
        <div class="border-l-2 h-32"></div>
    </div>

</main>
</body>
</html>
